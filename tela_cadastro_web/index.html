<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image" href="iconapp.webp    ">
    <title>Cadastrar-se no XXXX</title>
</head>
<body>
    <main>
        <section>
            <div class="container-login">
                <h1 class="titulo-login">Cadastrar</h1>
                <div class="itens-login">
                    <div class="item-nome">
                        <h2 class="sub-titulo-login">Nome</h2>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="item-email">
                        <h2 class="sub-titulo-login">Email</h2>
                        <input type="email" name="email-user" id="" placeholder="Email">
                    </div>
                    <div class="item-senha">
                        <h2 class="sub-titulo-login">Senha</h2>
                        <input type="password" name="senha-user" id="" placeholder="Password">
                    </div>
                    <div class="item-cadastrar-submit">
                        <button type="submit" class="btn-cadastrar">Cadastrar</button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div></div>
        </section>
    </main>
</body>
</html>
